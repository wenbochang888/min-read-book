#################################
#  密码机API 配置信息
#  此配置文件路径配置方式：(文件名称不能修改)
#		1、获取项目 classPath绝对路径，将该文件放在 :应用路径/conf/hsminfo0901.properties
#       2、环境变量中配置 HSMAPI_INFO="文件绝对路径/hsminfo0901.properties"
#		3、如果前两种方式都不配置则默认获取项目中conf路径下的对应文件
#################################
#API报文数据内容是否包含长度域  0-不包含   1-包含
DATAHASLENGTH=1

#集群密码机台数
HSMNUM=1
# ip adress list (配置为： IP0=? IP1=? ...)
#如配置端口则采用"ip：port"的格式，如所有密码机采用同一端口，则只需要配置密码机IP，端口统一使用PORT配置项的值
#IP0=10.236.100.3:6667
#IP0=10.132.208.102:6667
IP0=171.88.165.166:36667
#IP1=192.168.6.214:6667
#IP2=192.168.88.212:6666

# 端口
PORT=6667
# 每台密码机初始最大连接数
MAXSIZE=20
# 读写超时时间（秒）
TIMEOUT=30
# 最长连接等待时间（秒）
WAITTIME=60
# 对称加解密分包大小（单位：byte，如不配置，默认分包大小为60k(61440 bytes)）
PACKAGESIZE=61440
#密钥索引
#keyIndex=1
#负载模式  0-主备（不采用负载） 1-随机   2-轮询
LOADBALANCE=0
#设备监控时间（毫秒），不设置默认为5000毫秒
MONITORTIME=5000
