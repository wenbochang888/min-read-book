server.port=8099

# ��־
logging.config=classpath:logback.xml

person.name=zhangsan
person.age=18

house.person.name=houseB
house.person.age=18


spring.datasource.url=jdbc:mysql://${host_ip}:${mysql_port}/cashpay_familybank?useSSL=false
spring.datasource.username=${mysql_username}
spring.datasource.password=${mysql_password}
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#spring.datasource.druid.initial-size=10
#spring.datasource.druid.min-idle=10
#spring.datasource.druid.max-active=30
#spring.datasource.druid.max-wait=10000


## 多数据源
spring.datasource.druid.url=jdbc:mysql://${host_ip}:${mysql_port}/cashpay_familybank?useSSL=false&useUnicode=true"
spring.datasource.druid.username=${mysql_username}
spring.datasource.druid.password=${mysql_password}
spring.datasource.druid.driverClassName=com.mysql.jdbc.Driver
spring.datasource.druid.type=com.alibaba.druid.pool.DruidDataSource


spring.datasource.hikari.jdbcUrl=jdbc:mysql://${host_ip}:${mysql_port}/cashpay_familybank?useSSL=false&useUnicode=true"
spring.datasource.hikari.username=${mysql_username}
spring.datasource.hikari.password=${mysql_password}
spring.datasource.hikari.driverClassName=com.mysql.jdbc.Driver
spring.datasource.hikari.type=com.zaxxer.hikari.HikariDataSource


# redis
spring.redis.host=${host_ip}
spring.redis.port=${redis_port}
spring.redis.password=${redis_password}


mybatis.generate.java.target=src/main/java
mybatis.generate.resource.target=src/main/resources
mybatis.mapper-locations=classpath:mybatis/mapper/slave/*.xml
mybatis-plus-mapper-locations=classpath:mybatis/mapper/slave/*.xml
logging.level.com.tianya.dao3=debug
logging.level.com.tianya.dao2=debug
logging.level.com.tianya.dao=debug
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


